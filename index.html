<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Hind+Vadodara:wght@400;600&family=Laila:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container flex">
            <div class="logo"></div>
            <nav class="nav">
                <ul>
                    <li><a href="">Contato</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Serviços</a></li>
                    <li><a href="">Agendar horário</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner"> 
        <div class="blackout">
            <div class="box-title">
                <div class="big-logo">

                </div>
                <div class="title">
                    Barbearia do Corte
                </div>
            </div>
        </div>
    </section>

    <section class="services">
        <div class="lighten">
            <div class="container slider">
                <div class="slider-area">
                    <div class="slide">
                        <div class="image"></div>
                        <div class="content"></div>
                    </div>
                    <div class="slide">
                        <div class="content"></div>
                        <div class="image"></div>
                    </div>
                    <div class="slide">
                        <div class="image"></div>
                        <div class="content"></div>
                    </div>
                </div>            
            </div>
            <div class="container box-buttons">
                <div class="buttons" id="1" data-value="1"></div>
                <div class="buttons" id="2" data-value="2"></div>
                <div class="buttons" id="3" data-value="3"></div>
            </div>
        </div>
    </section>

    <section class="galery">
        <div class="photo-area container">
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
        </div>
    </section>

    <section class="location">
        <iframe class="maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d765.0460518314918!2d-48.77525117081128!3d-26.28756279655124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94deb248d682f3b7%3A0xb3efa27a79faf3a2!2sR.%20Jos%C3%A9%20A%20do%20Livramento%2C%20271%20-%20Espinheiros%2C%20Joinville%20-%20SC%2C%2089228-714!5e1!3m2!1spt-BR!2sbr!4v1638384316109!5m2!1spt-BR!2sbr" width="1200" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <footer class="footer">
        <div class="line container"></div>
        <div class="footer-box container">
            <div class="footer-left">Todos os direitos reservados</div>
            <div class="footer-right">Alguma coisa</div>
        </div>
        <div class="by container">Desenvolvido por <a href="#">Luiz Gustavo</a></div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
